<!DOCTYPE html>
<html>
  <head>
    <title>WhatsLog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">

    <script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.1"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
  </head>

  <body>
    <div class="navbar-fixed">
      <nav class="grey lighten-5">
        <div class="container">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo grey-text text-darken-2">WhatsLog</a>
            <a href="#" data-activates="mobile-menu" class="button-collapse grey-text text-darken-2"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
              <li><a class='waves-effect dropdown-button grey-text text-darken-2' href='#' data-activates='dropdown-menu' data-beloworigin='true' data-constrainwidth='false' data-alignment='right'><i class="material-icons">question_answer</i></a></li>
            </ul>
          </div>
          <!-- Side Nav Structure -->
          <ul class="side-nav pov" id="mobile-menu">
            <li class="divider"></li>
            <li><a><i class="material-icons left">question_answer</i>Select Perspective</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Dropdown Structure -->
    <ul id="dropdown-menu" class="dropdown-content pov">
      <li><span class="grey-text text-darken-2">Select Perspective</span></li>
      <li class="divider"></li>
    </ul>

    <div class="container">
      <div class="loader center-align">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <h5 class="white-text">Loading</h5>
      </div>

      <div class="row chat-box">  
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="script.js"></script>

    <iframe src="log/chatlog.txt" id="frmFile" onload="LoadFile();" style="display: none;"></iframe>
  </body>
</html>
